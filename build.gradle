// Global project properties.
version = '0.0.0.0'

defaultTasks 'build'

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// TODO: how do I use this?
//apply plugin: 'checkstyle'

def protobufJavaDir = '/Users/agkeesle/Developer/me/protobuf/java'
def grpcJavaDir = '/Users/agkeesle/Developer/me/grpc-java'
def javaGenDir = 'src/com/marshmallow/snet/service/protobuf'
def cppGenDir = 'cpp/protobuf'

repositories {
  mavenLocal()
  jcenter()
}

dependencies {
  compile group: 'com.google.guava', name: 'guava',         version: '22.0'
  compile group: 'io.grpc',          name: 'grpc-netty',    version: '1.5.0-SNAPSHOT'
  compile group: 'io.grpc',          name: 'grpc-protobuf', version: '1.5.0-SNAPSHOT'
  compile group: 'io.grpc',          name: 'grpc-stub',     version: '1.5.0-SNAPSHOT'

  testCompile group: 'junit', name: 'junit', version: '4.12'

  runtime group: 'io.netty', name: 'netty-all', version: '4.1.11.Final'
}

// Define the main class for the application
mainClassName = 'com.marshmallow.snet.app.SnetApp'

task cleanGenJava(type: Delete) {
  delete javaGenDir
}

task cleanGenCpp(type: Delete) {
  //delete cppGenDir // TODO: how do I make this only clear out .cc and .h files?
}

task genJava(type: Exec, dependsOn: cleanGenJava) {
  description 'Generates protobuf and grpc Java code using protobuf compiler.'
  commandLine "/Users/agkeesle/Developer/me/protobuf/src/protoc",
              "--plugin=protoc-gen-grpc-java=/Users/agkeesle/Developer/me/grpc-java/compiler/build/exe/java_plugin/protoc-gen-grpc-java",
              "--java_out=src",
              "--grpc-java_out=src",
              "protobuf/snet.proto"
}

task genCpp(type: Exec, dependsOn: cleanGenCpp) {
  commandLine "/usr/local/bin/protoc",
              "--plugin=protoc-gen-grpc=/usr/local/bin/grpc_cpp_plugin",
              "--cpp_out=cpp",
              "--grpc_out=cpp",
              "protobuf/snet.proto"
}

task testCpp(type: Exec) {
  description 'Run the C++ SNET Client unit test.'
  // TODO: how do I start a service before this?
  commandLine "make", "-C", "cpp", "test"
}

task gen(dependsOn: [genJava, genCpp])

sourceSets {
  main {
    java {
      srcDirs = ['src']
      exclude 'com/marshmallow/snet/test/**'
    }
  }
  test {
    java {
      srcDirs = ['src']
    }
    resources {
      srcDirs = ['cfg']
    }
  }
}

test {
  doLast {
    
  }
}